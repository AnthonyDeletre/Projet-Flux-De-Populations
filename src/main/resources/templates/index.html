<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, minimum-scale=0.25"/>
    <meta name="viewport" content="width=device-width, maximum-scale=5.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administration</title>
    <meta name="description" content="Administration"/>
    <link rel="icon" href="#" />
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid bg-dark sticky-top">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" id="logo">Administration</a>
        <a href="logout"><button class="btn btn-danger my-2 my-sm-0"><i class="fas fa-times"></i> Déconnexion</button></a>
    </nav>
</div>
<div class="container-side">
    <div class="row sidebar">
        <div class="col-2 bg-dark sidebar-content">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <form action="#" th:action="@{/application}" th:object="${String}" method="post">
                    <input type="hidden" name="select" th:value="panel"/>
                    <input class="btn btn-dark" type="submit" value="Panneau de contrôle"/>
                </form>
                <form action="#" th:action="@{/application}" th:object="${String}" method="post">
                    <input type="hidden" name="select" th:value="capteurs"/>
                    <input class="btn btn-dark" type="submit" value="Capteurs"/>
                </form>
                <form action="#" th:action="@{/application}" th:object="${String}" method="post">
                    <input type="hidden" name="select" th:value="utilisateurs"/>
                    <input class="btn btn-dark" type="submit" value="Gestion des utilisateurs"/>
                </form>
                <form action="#" th:action="@{/application}" th:object="${String}" method="post">
                    <input type="hidden" name="select" th:value="evenements"/>
                    <input class="btn btn-dark" type="submit" value="Evenements"/>
                </form>
            </div>
        </div>
        <div class="col-10 sidebar-element">
            <div th:if="${header == 'panel'}"><div th:insert="panel.html :: content(NbUsers=${NbUsers})"></div></div>
            <span th:if="${header == 'panel'}" th:insert="map.html :: content(X1=${X1}, Y1=${Y1}, X2=${X2}, Y2=${Y2}, X3=${X3}, Y3=${Y3}, X4=${X4}, Y4=${Y4})"></span>
            <div th:if="${header == 'capteurs'}"><div th:insert="capteurs.html :: content"></div></div>
            <div th:if="${header == 'utilisateurs'}"><div th:insert="utilisateurs.html :: content(Users=${Users})"></div></div>
            <div th:if="${header == 'evenements'}"><div th:insert="evenements.html :: content"></div></div>
        </div>
    </div>
</div>
</body>
</html>
