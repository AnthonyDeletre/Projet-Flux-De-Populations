<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content(NbUsers, response)">
    <div class="jumbotron jumbotron-fluid title-section">
        <div class="container">
            <div class="d-flex">
                <h1 class="title-content title-marge">Panneau de contrôle</h1>
                <form action="#" th:action="@{/creationPointInteret}" th:object="${String}" method="post">
                    <input type="hidden" name="creationPointInteret" th:value="creationPointInteret"/>
                    <input class="btn btn-primary plus-btn" type="submit" value="Créer une zone d'intérêt"/>
                </form>
            </div>
            <div class="d-flex">
                <p class="lead">Nombre d'utilisateurs : </p>
                <p class="lead pl-2" th:text="${NbUsers}"></p>
            </div>
            <div th:if="${response}" th:text="${response}" class="alert alert-primary" role="alert"></div>
        </div>
    </div>
</div>
