<ion-header>
    <ion-toolbar color="mango">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding='true'>
    <img src="assets/images/logo.png" class="smallLogo"/>
    <h1>Sign In</h1>
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
        <ion-list>

            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input ngModel type="email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input ngModel type="password" name="password"></ion-input>
            </ion-item>

        </ion-list>
        <ion-button type="submit" expand="full" share="round" color="success">Login</ion-button>
    </form>

    <p text-center>Don't have an account?</p>
    <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
