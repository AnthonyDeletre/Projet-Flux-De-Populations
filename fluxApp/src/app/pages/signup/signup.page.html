<ion-header>
    <ion-toolbar color="mango">
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding='true'>
    <img src="assets/images/logoB.png" class="smallLogo"/>
    <h1>Create Account</h1>
    <form #form="ngForm" (ngSubmit)="register(form)" method="post">
        <ion-list>

            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" ngModel name="email" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nom</ion-label>
                <ion-input ngModel name="nom"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Pr√©nom</ion-label>
                <ion-input ngModel name="prenom"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button type="submit" expand="full" share="round" color="primary">Register</ion-button>
    </form>

    <p text-center>Already have an account?</p>
    <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
