<li>
Type d'évènement : {{eventType.name}}
<br/>
Lieu de l'évènement : <div *ngIf='area !== null'>{{area.name}}</div><div *ngIf='area === null'>null</div>
<button class="btn btn-primary" type="button" (click)="subscribeToEvent()" *ngIf='isSub === false'>S'abonner</button>
<button class="btn btn-danger" type="button" (click)="unsubscribeToEvent()"*ngIf='isSub === true'>Abonné</button>

</li>
